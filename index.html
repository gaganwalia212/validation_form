<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>NITJ Contest</title>

	<link rel="stylesheet" type="text/css" href="styles.css">


	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Slabo+27px&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		<img src="logo.png">
		<h1>Dr B R Ambedkar National Institute of Technology Jalandhar</h1>
		<span>Please register for coding contest</span>
		<br>
		<em>Only students of 2019 batch are allowed to participate in the contest</em>

	</header>	
	<main>
		<h2>Registration Form</h2>
		<form autocomplete="off">
			<div class="r1">
				
					<label for="name" class="c1">Full Name</label>
					<input type="text" class="c2"name="name" id="name" placeholder="Name As Per College Id" >
					
			
					<label for="rollNo" class="c3">College Roll No.</label>
					<input class="c4" type="text" name="rollNo" id="rollNo">
					
				
				
			</div>

			<div class="r1">
				
					<label  class="c1" for="branch">Branch</label>
					<select class="c2" name="branch" id="branch">
					  <option value="CSE">CSE</option>
					  <option value="ECE">ECE</option>
					  <option value="IT">IT</option>
					  <option value="ICE">ICE</option>
					  <option value="Civil">Civil</option>
					  <option value="IPE">IPE</option>
					  <option value="EE">EE</option>
					</select>
				
					<label class="c3" for ="cgpa">CGPA</label>
					<input class="c4" type="number" id="cgpa" step=0.01 name="cgpa" placeholder=">=7 required">	
				
				
			</div>

			<div class="r1">
				

					<label class="c1" for="language1">Language Preference 1</label>
					<select class="c2" name="language1" id="language1">
					  <option value="C++">C++</option>
					  <option value="C">C</option>
					  <option value="Python">Python</option>
					  <option value="Java">Java</option>
					  <option value="JavaScript">JavaScript</option>
					  <option value="Kotlin">Kotlin</option>
					</select>
				
					
				
					<label class="c3" for="language2">Language Preference 2</label>
					<select class="c4" name="language2" id="language2">
					  <option value="C++">C++</option>
					  <option value="C">C</option>
					  <option value="Python">Python</option>
					  <option value="Java">Java</option>
					  <option value="JavaScript">JavaScript</option>
					  <option value="Kotlin">Kotlin</option>
					</select>
					
				
				
			</div>
			
			
			

			<button id="submit">Register</button>

			 <footer>Made by Gagan Walia</footer>

			<script type="text/javascript" src="app.js"></script>


			
		</form>
	</main>

</body>
</html>
